<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/output.css" />

    <title>Document</title>
  </head>
  <body class="bg-slate-900 min-h-screen p-4">
    <h1 class="bg-slate-700 text-cyan-200 text-center mb-4">My gallery</h1>
    <div
      id="gallery"
      class="gallery flex flex-wrap gap-4 justify-center"
      id="gallery-container"
    ></div>
    <div
      id="imageModal"
      class="hidden fixed top-0 left-0 w-full h-full justify-center items-center z-50 bg-black/80"
    >
      <div class="flex w-[95vw] h-[95vh] justify-center">
        <button
          id="prevBtn"
          aria-label="Previous image"
          class="m-2 p-2 rounded-md bg-opacity-45 text-white text-5xl pr-2 hover:text-gray-300 bg-gray-800 h-1/3 self-center hover:bg-opacity-90"
        >
          &#10094;
        </button>
        <div class="flex justify-center items-center max-h-full max-w-full">
          <img class="z-10 rounded-md max-h-full max-w-full" id="modalImage" />
        </div>

        <button
          id="closeBtn"
          aria-label="Close modal"
          class="text-red-700 text-5xl pr-2 hover:text-red-500 absolute top-5 right-10"
        >
          &times;
        </button>
        <button
          id="nextBtn"
          aria-label="Next image"
          class="m-2 p-2 rounded-md bg-opacity-45 text-white text-5xl pr-2 hover:text-gray-300 bg-gray-800 h-1/3 self-center hover:bg-opacity-90"
        >
          &#10095;
        </button>
      </div>
    </div>
    <script type="module" src="./js/galleryImg.js"></script>
  </body>
</html>
