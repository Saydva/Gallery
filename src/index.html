<!DOCTYPE html>
<html lang="sk">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/output.css" />

    <title>Document</title>

  <body>
    <h1 class="bg-slate-700 text-cyan-200 text-center">Hello</h1>
    <div id="gallery" class="gallery flex flex-wrap gap-4 justify-center"></div>
    <div
      id="imageModal"
      class="hidden fixed top-0 left-0 w-full h-full justify-center items-center z-50 bg-black/80"
    >
      <div class="flex w-[90vw] h-[90vh] justify-center">
        <img class="z-10 rounded-md object-contain" id="modalImage" />
        <div class="flex justify-start items-start">
          <button
            id="closeBtn"
            aria-label="Close modal"
            class="text-red-700 text-5xl pr-2 hover:text-red-500"
          >
            &times;
          </button>
        </div>
      </div>
    </div>
