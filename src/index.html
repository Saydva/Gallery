<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
        padding: 20px;
      }
      .gallery-item {
        /* border: 1px solid #ccc; */
        padding: 5px;
        background: white;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .gallery-item:hover {
        transform: scale(1.1);
        transition: transform 0.5s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .caption {
        margin-top: 5px;
        font-size: 14px;
        color: #333;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 class="bg-slate-700 text-cyan-200 text-center">Hello</h1>
    <div id="gallery" class="gallery"></div>
    <script type="module" src="../js/galleryImg.js"></script>
  </body>
</html>
