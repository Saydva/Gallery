<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/Gallery/src/css/style.css">
    <link rel="stylesheet" href="/Gallery/src/css/output.css">
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="./src/img/1.jpg" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="./src/img/2.jpg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="./src/img/3.jpg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="./src/img/4.jpg" alt="Image 4">
            </div>
            <div class="gallery-item">
                <img src="./src/img/5.jpg" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="./src/img/6.jpg" alt="Image 6">
            </div>
        </div>
    </div>

    <div class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-image" src="" alt="">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <script src="/Gallery/src/js/galleryImg.js"></script>
</body>
</html>
